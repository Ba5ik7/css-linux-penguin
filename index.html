<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <title>Linux Penguin in CSS</title>
    <meta name="description" content="Linux Penguin in CSS">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="normalize.css">

</head>
<body>

    <div id="penguin">
        <div class="body">
        
        		<div class="head">

        			<div class="eyebro_right">

        			</div>

					</div>
